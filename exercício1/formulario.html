<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-black text-white text-center">
        <h1>Formulário de contato</h1>
    </header>
    <a href="index.html" class="btn btn-primary">Voltar</a>
    <main>
        <section class="mx-auto w-50">
            <h2>Contato</h2>
            <form class="d-flex flex-column border p-3 round">
                <label class="form-label" for="nome">Nome</label> <!--rótulo do formulário-->
                <input class="form-control" id="nome" type="email" placeholder="Digite seu nome completo.">
                <label class="form-label" for="email2">Email:</label>
                <input class="form-control" id="email2" type="email" placeholder="Digite seu email.">
                <label class="form-label" for="texto">Digite sua mensagem.</label>
                <textarea class="form-control" name="texto" id="texto" cols="30" rows="5"></textarea>
                <button class="btn btn-primary" type="submit">Salvar</button>
            </form>
        </section>

        <section class="mx-auto w-50">
            <h2>Login</h2>
            <form class="d-flex flex-column border p-3 round">
                <label class="form-label" for="email">Email</label> <!--rótulo do formulário-->
                <input class="form-control" id="email" type="email" placeholder="Digite seu email.">
                <label class="form-label" for="senha">Senha</label>
                <input class="form-control" id="senha" type="password" placeholder="Digite sua senha.">
                <div class="form-check mb-3">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember">Lembre-me</label>
                </div>
                <button class="btn btn-primary" type="submit">Salvar</button>
            </form>
        </section>
       
    </main>
    
</body>
</html>
